<!DOCTYPE html>
<html>
	<head>
		<title>Contact List</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.css">
		<style type="text/css"></style>
	</head>
	<body>
		<div class="container">
			<h1 class="center-align">My Contacts</h1>
			<input type="text" id="filterInput" placeholder="Search names..." >
			<ul class="collection with-header" id="names">
				<li class="collection-header">
					<h5>A</h5>
				</li>
				<li class="collection-item">
					<a href="#">Abraham</a>
				</li>
				<li class="collection-item">
					<a href="#">Andrew</a>
				</li>
				<li class="collection-item">
					<a href="#">Andres</a>
				</li>
				<li class="collection-item">
					<a href="#">Antonio</a>
				</li>
				<li class="collection-header">
					<h5>B</h5>
				</li>
				<li class="collection-item">
					<a href="#">Beth</a>
				</li>
				<li class="collection-item">
					<a href="#">Bill</a>
				</li>
				<li class="collection-item">
					<a href="#">Bob</a>
				</li>
				<li class="collection-item">
					<a href="#">Brad</a>
				</li>
				<li class="collection-header">
					<h5>C</h5>
				</li>
				<li class="collection-item">
					<a href="#">Carrie</a>
				</li>
				<li class="collection-item">
					<a href="#">Cathy</a>
				</li>
				<li class="collection-item">
					<a href="#">Courtney</a>
				</li>
				<li class="collection-item">
					<a href="#">Cynthia</a>
				</li>
			</ul>
		</div>
	<script>
		// Get input element
		let filterInput = document.getElementById('filterInput');
		// Add event listener
		filterInput.addEventListener('keyup', filterNames);

		// Get value of input and make uppercase
		function filterNames() {
			let filterValue = document.getElementById('filterInput').value.toUpperCase();
			
			// Get names ul
			let ul = document.getElementById('names');
			// Get list items 
			let li = ul.querySelectorAll('li.collection-item');

			// Loop through the collection item list items
			for(let i = 0; i < li.length; i++) {
				let a = li[i].getElementsByTagName('a')[0];
				// If matched 
				if(a.innerHTML.toUpperCase().indexOf(filterValue) > - 1) {
					li[i].style.display = '';
				} else {
					li[i].style.display = 'none';
				}
			}
		}
	</script>	
	</body>
</html>
